<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane AI - Formulaire d'abonnement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .step {
            display: none;
        }
        .step.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .progress-bar {
            height: 6px;
            transition: width 0.4s ease;
        }
        .checkbox-container:hover .checkmark {
            border-color: #0ea5e9;
        }
        .checkbox-container input:checked ~ .checkmark {
            background-color: #0ea5e9;
            border-color: #0ea5e9;
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
        .checkbox-container .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-primary-600 text-white p-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">Lane AI</h1>
                    <p class="text-primary-100">Formulaire d'inscription</p>
                </div>
                <div class="w-12 h-12 bg-primary-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-robot text-xl"></i>
                </div>
            </div>
            
            <!-- Progress bar -->
            <div class="mt-6">
                <div class="flex justify-between mb-2 text-sm">
                    <span>Étape <span id="current-step">1</span>/4</span>
                    <span id="progress-percent">25%</span>
                </div>
                <div class="w-full bg-primary-200 rounded-full h-2.5">
                    <div id="progress-bar" class="progress-bar bg-primary-100 rounded-full" style="width: 25%"></div>
                </div>
            </div>
        </div>
        
        <!-- Form container -->
        <form id="laneAIForm" class="p-6">
            <!-- Step 1 - Personal Info -->
            <div class="step active" data-step="1">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Informations personnelles</h2>
                
                <div class="grid md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Prénom*</label>
                        <input type="text" id="firstName" name="firstName" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Nom*</label>
                        <input type="text" id="lastName" name="lastName" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email*</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
                </div>
                
                <div class="mb-6">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                    <input type="tel" id="phone" name="phone"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
                </div>
                
                <div class="flex justify-end">
                    <button type="button" onclick="nextStep()" class="bg-primary-600 hover:bg-primary-700 text-white px-6 py-2 rounded-lg font-medium transition">
                        Suivant <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
            
            <!-- Step 2 - Billing Address -->
            <div class="step" data-step="2">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Information entreprise</h2>
                
                <div class="grid md:grid-cols-3 gap-4 mb-6">
                    <div >
                        <label for="entreprise" class="block text-sm font-medium text-gray-700 mb-1">Entreprise*</label>
                        <input type="text" id="entreprise" name="entreprise" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
                    </div>

                    <div class="md:col-span-2">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Adresse*</label>
                        <input type="text" id="address" name="address" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
                    </div>
                </div>
                
                <div class="grid md:grid-cols-3 gap-4 mb-6">
                    <div>
                        <label for="siret" class="block text-sm font-medium text-gray-700 mb-1">Numero de siret*</label>
                        <input type="text" id="siret" name="siret" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
                    </div>
                    <div class="md:col-span-2">
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Ville*</label>
                        <input type="text" id="city" name="city" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
                    </div>
                </div>
                
                <div class="flex justify-between">
                    <button type="button" onclick="prevStep()" class="text-primary-600 hover:text-primary-700 px-4 py-2 rounded-lg font-medium transition flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i> Précédent
                    </button>
                    <button type="button" onclick="nextStep()" class="bg-primary-600 hover:bg-primary-700 text-white px-6 py-2 rounded-lg font-medium transition">
                        Suivant <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
            
            <!-- Step 3 - Plan Selection -->
             <div class="step" data-step="3">
    <h2 class="text-xl font-semibold text-gray-800 mb-6">Choisissez votre plan</h2>

    <div class="grid md:grid-cols-3 gap-4 mb-8" id="plan-selection">
        <label class="plan-option border rounded-lg p-4 shadow-sm hover:shadow-md cursor-pointer transition-all">
            <input type="radio" name="plan" value="basic" class="hidden" required>
            <div class="text-center">
                <p class="font-semibold text-lg text-primary-700">Basique</p>
                <p class="text-sm text-gray-600">49€/mois</p>
                <p class="text-xs text-gray-500 mt-1">Support email, réponse sous 72h</p>
            </div>
        </label>
        <label class="plan-option border rounded-lg p-4 shadow-sm hover:shadow-md cursor-pointer transition-all">
            <input type="radio" name="plan" value="standard" class="hidden">
            <div class="text-center">
                <p class="font-semibold text-lg text-primary-700">Standard</p>
                <p class="text-sm text-gray-600">70€/mois</p>
                <p class="text-xs text-gray-500 mt-1">Support mail + WhatsApp, 1 MAJ/mois</p>
            </div>
        </label>
        <label class="plan-option border rounded-lg p-4 shadow-sm hover:shadow-md cursor-pointer transition-all">
            <input type="radio" name="plan" value="premium" class="hidden">
            <div class="text-center">
                <p class="font-semibold text-lg text-primary-700">Premium</p>
                <p class="text-sm text-gray-600">89€/mois</p>
                <p class="text-xs text-gray-500 mt-1">Support prioritaire, MAJ illimitées</p>
            </div>
        </label>
    </div>

    <h3 class="text-lg font-medium text-gray-800 mb-4">Sélectionnez vos produits</h3>
    <div class="grid md:grid-cols-2 gap-4">
        <label class="checkbox-container flex items-start border rounded-lg p-4 hover:shadow-sm cursor-pointer">
            <input type="checkbox" name="products" value="ChatbotIA 2200€" class="hidden">
            <div class="checkmark w-5 h-5 border rounded mt-1 mr-3"></div>
            <div>
                <p class="font-semibold">ChatbotIA</p>
                <p class="text-sm text-gray-600">Agent IA 24/7 pour canal de vente (2200€ TTC)</p>
            </div>
        </label>
        <label class="checkbox-container flex items-start border rounded-lg p-4 hover:shadow-sm cursor-pointer">
            <input type="checkbox" name="products" value="DocFlow 1600€" class="hidden">
            <div class="checkmark w-5 h-5 border rounded mt-1 mr-3"></div>
            <div>
                <p class="font-semibold">DocFlow</p>
                <p class="text-sm text-gray-600">Récupération & validation des papiers élèves (1600€ TTC)</p>
            </div>
        </label>
        <label class="checkbox-container flex items-start border rounded-lg p-4 hover:shadow-sm cursor-pointer">
            <input type="checkbox" name="products" value="MailPilot 1100€" class="hidden">
            <div class="checkmark w-5 h-5 border rounded mt-1 mr-3"></div>
            <div>
                <p class="font-semibold">MailPilot</p>
                <p class="text-sm text-gray-600">Agent IA de réponses email intelligentes (1100€ TTC)</p>
            </div>
        </label>
        <label class="checkbox-container flex items-start border rounded-lg p-4 hover:shadow-sm cursor-pointer">
            <input type="checkbox" name="products" value="PlanFlex 1150€" class="hidden">
            <div class="checkmark w-5 h-5 border rounded mt-1 mr-3"></div>
            <div>
                <p class="font-semibold">PlanFlex</p>
                <p class="text-sm text-gray-600">Optimisation des créneaux de conduite (1150€ TTC)</p>
            </div>
        </label>
        <label class="checkbox-container flex items-start border rounded-lg p-4 hover:shadow-sm cursor-pointer">
            <input type="checkbox" name="products" value="PayBack 1400€" class="hidden">
            <div class="checkmark w-5 h-5 border rounded mt-1 mr-3"></div>
            <div>
                <p class="font-semibold">PayBack</p>
                <p class="text-sm text-gray-600">Relance automatique des paiements (1400€ TTC)</p>
            </div>
        </label>
        <label class="checkbox-container flex items-start border rounded-lg p-4 hover:shadow-sm cursor-pointer">
            <input type="checkbox" name="products" value="CallIA 3000€" class="hidden">
            <div class="checkmark w-5 h-5 border rounded mt-1 mr-3"></div>
            <div>
                <p class="font-semibold">CallIA</p>
                <p class="text-sm text-gray-600">Agent IA pour appels entrants (3000€ TTC)</p>
            </div>
        </label>
    </div>

    <div class="flex justify-between mt-6">
        <button type="button" onclick="prevStep()" class="text-primary-600 hover:text-primary-700 px-4 py-2 rounded-lg font-medium transition flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Précédent
        </button>
        <button type="button" onclick="nextStep()" class="bg-primary-600 hover:bg-primary-700 text-white px-6 py-2 rounded-lg font-medium transition">
            Suivant <i class="fas fa-arrow-right ml-2"></i>
        </button>
    </div>
</div>
            
            <!-- Step 4 - Confirmation -->
            <div class="step" data-step="4">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Confirmation</h2>
                
                <div class="bg-primary-50 border border-primary-100 rounded-lg p-4 mb-6">
                    <h3 class="font-medium text-primary-800 mb-2">Récapitulatif de votre commande</h3>
                    
                    <div id="summary-content" class="text-sm text-gray-700 space-y-2">
                        <!-- Summary will be filled by JavaScript -->
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="checkbox-container flex items-start cursor-pointer">
                        <input type="checkbox" id="terms" name="terms" class="opacity-0 absolute h-5 w-5">
                        <span class="checkmark border border-gray-300 rounded w-5 h-5 flex-shrink-0 mr-3 relative mt-1"></span>
                        <span class="text-gray-700">
                            <span class="font-medium">J'accepte les conditions générales</span> et je comprends que mes données seront traitées conformément à la politique de confidentialité de Lane AI.
                        </span>
                    </label>
                </div>
                
                <div class="flex justify-between">
                    <button type="button" onclick="prevStep()" class="text-primary-600 hover:text-primary-700 px-4 py-2 rounded-lg font-medium transition flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i> Précédent
                    </button>
                    <button type="submit" id="submit-btn" disabled class="bg-gray-300 text-gray-500 px-6 py-2 rounded-lg font-medium transition flex items-center">
                        Soumettre <i class="fas fa-paper-plane ml-2"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
